<div class="hero-container" [@fadeSlideIn]>
  <div class="hero-content">
    <h1>Greys, whippets, and iggies!</h1>
    <button mat-raised-button color="primary" routerLink="/track">
      View the Track
    </button>
  </div>
</div>

<section class="mini-gallery">
  <h2>Julio, Forever in Motion</h2>
  <div class="gallery-row">
    <div 
      *ngFor="let img of julioGallery; let i = index" 
      class="gallery-item"
      (click)="openLightbox(i)"
    >
      <img [src]="img.src" [alt]="img.caption">
    </div>
  </div>
  <p class="gallery-caption">
    Our beloved whippet, Julio - this was <i>one</i> stride!
  </p>
</section>

<!-- Lightbox -->
<app-lightbox 
  *ngIf="visibleLightbox"
  [images]="julioGallery"
  [startIndex]="clickedIndex"
  (closed)="visibleLightbox = false"
></app-lightbox>
